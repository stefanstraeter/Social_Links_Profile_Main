<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section class="profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Photo of Jessica Randall" />
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
      </section>
      <nav class="links-container">
        <a class="social-links" href="https://github.com/" target="_blank" rel="noopener noreferrer">GitHub</a>
        <a class="social-links" href="https://www.frontendmentor.io/" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>
        <a class="social-links" href="https://linkedin.com/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
        <a class="social-links" href="https://x.com/" target="_blank" rel="noopener noreferrer">Twitter</a>
        <a class="social-links" href="https://instagram.com/" target="_blank" rel="noopener noreferrer">Instagram</a>
      </nav>
    </main>
    <script>
      window.addEventListener("load", () => {
        document.body.classList.add("loaded");
      });
    </script>
  </body>
</html>
